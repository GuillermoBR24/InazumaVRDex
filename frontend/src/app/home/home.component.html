  <aside class="sidebar">
    <div class="logo">
      <h1>Inazuma VRDex</h1>
    </div>
    <nav class="nav">
      <button class="nav-btn active">
        <mat-icon class="nav-icon">home</mat-icon>
        <span class="nav-text">Inicio</span>
      </button>
      <button class="nav-btn">
        <mat-icon class="nav-icon">people</mat-icon>
        <span class="nav-text">Personajes</span>
      </button>
      <button class="nav-btn">
        <mat-icon class="nav-icon">emoji_events</mat-icon>

      <button class="nav-btn">

  <div class="content-wrapper">

      <section class="hero">

          <h2 class="hero-title">{{ welcomeMessage }}</h2>
          <p class="hero-subtitle">Tu guía completa para Inazuma Eleven Victory Road</p>

            <button class="btn-primary">Explorar Personajes</button>
            <button class="btn-secondary">Ver Equipos</button>
          </div>
        </div>
        <div class="hero-image">
          <div class="placeholder-image">
            <mat-icon>sports_soccer</mat-icon>
          </div>
        </div>
      </section>

      <section class="features">
        <div class="feature-card">
          <div class="feature-icon-container">
            <mat-icon class="feature-icon">people</mat-icon>
          </div>
          <h3>Personajes</h3>
          <div class="feature-count">247</div>
        </div>
        <div class="feature-card">
          <div class="feature-icon-container">
            <mat-icon class="feature-icon">emoji_events</mat-icon>
          </div>
          <h3>Equipos</h3>
          <div class="feature-count">48</div>
        </div>
        <div class="feature-card">
          <div class="feature-icon-container">
            <mat-icon class="feature-icon">bolt</mat-icon>
          </div>
          <h3>Habilidades</h3>
          <div class="feature-count">156</div>
        </div>
        <div class="feature-card">
          <div class="feature-icon-container">
            <mat-icon class="feature-icon">local_fire_department</mat-icon>
          </div>
          <h3>Hipertécnicas</h3>
